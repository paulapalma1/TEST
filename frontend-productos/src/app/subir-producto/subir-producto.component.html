<div class="form-container">
<h2>Subir Producto</h2>

<form [formGroup]="productoForm" (ngSubmit)="onSubmit()" class="formulario-producto">
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input id="nombre" type="text" formControlName="nombre" />
  </div>

  <div class="form-group">
    <label for="fecha">Fecha</label>
    <input id="fecha" type="date" formControlName="fecha" />
  </div>

  <div class="form-group">
    <label for="valor">Valor</label>
    <input id="valor" type="number" formControlName="valor" />
  </div>

  <div class="form-group">
    <label for="imagen">Imagen</label>
    <input id="imagen" type="file" (change)="onFileChange($event)" />
  </div>

  <button type="submit" [disabled]="productoForm.invalid" class="btn-enviar">Enviar</button>
</form>
</div>
